- title: "Analysis of PASS Theory-Based Interventions for Improving Cognitive Processing and Learning"
  date: "2021"
  where: Revista Iberoamericana de Neuropsicología
  description:
    "This narrative review focuses on the neurocognitive bases of the PASS theory of intelligence and analyzes studies that test three interventions based on this theory.  
    A methodological analysis of these studies and the implementation details of the interventions was conducted. The analysis included 17 studies published between 2000 and 2019 that addressed the efficacy of PASS theory interventions for improving cognitive processing and reading, and math skills.
    This analysis suggests that the interventions improved cognitive processing, specifically successive and simultaneous processing of information. These interventions also improved reading and math skills. The analysis of the interventions’ implementation showed these academic skills and cognitive abilities improved when applied individually or in small groups. Furthermore, this efficacy remained even with a small number of sessions of short duration. This review provides useful information to support professionals working with the school-aged population in the selection, development, and implementation of neuropsychological interventions based on the PASS Theory to improve cognitive functioning and learning."
  authors: Cordero-Arroyo, G., Bermonti-Pérez, M., Moreno-Torres, M., & Rodríguez Arocho, W.
  url_or_doi: "https://neuropsychologylearning.com/wp-content/uploads/pdf/pdf-revista-vol4/vol4-n2-3-2021.pdf"

- title: "Ética en Psicología Escolar: Dilemas en la evaluación e investigación en el contexto puertorriqueño"
  date: "2021"
  where: "Libro: Aportaciones desde Puerto Rico a la Psicología Escolar"
  description:
    "En este capítulo examinamos varios aspectos importantes sobre la ética en la Psicología Escolar en el contexto puertorriqueño, caracterizado por la imposición colonial y dependencia de Estados Unidos de Norte América (EE.UU.). Presentamos algunas de las principales reglamentaciones legales y profesionales que guían la práctica de la psicología en Puerto Rico e incluimos un breve análisis de los enfoques que subyacen la ética profesional identificados en estas reglamentaciones. Luego, discutimos algunos conflictos éticos que se presentan en la práctica de la psicología en general, enfocándonos particularmente en aquellos que están presente en los procesos de evaluación e investigación que realizan las y los profesionales de la Psicología Escolar. Además, incluimos recomendaciones que pudieran ser útiles en el proceso de resolución de dilemas éticos que se presentan en el ejercicio de la profesión. Finalmente, enfatizamos la importancia de desarrollar y promover la formación ética de las y los profesionales de la Psicología Escolar y presentamos una discusión actualizada sobre la conceptualización y estrategias de enseñanza para ese proceso de formación."
  authors: Cordero-Arroyo, G., & Alom Alemán, A. 
  url_or_doi: "https://coattipr.com/productospsicescolar"
  
- title: "Contexto puertorriqueño de las intervenciones educativas para promover el aprendizaje"
  date: "2021"
  where: "Libro: Aportaciones desde Puerto Rico a la Psicología Escolar"
  description:
    "Iniciamos este capítulo con un breve trasfondo histórico del sistema educativo de Puerto Rico que pone de manifiesto el urgente llamado a las y los profesionales de la Psicología en el escenario escolar a promover el aprendizaje del estudiantado mediante intervenciones educativas. También definimos las intervenciones educativas y discutimos algunas características de los modelos que subyacen su desarrollo e implementación para promover el aprendizaje. Luego presentamos los programas de formación académica y profesional en el área de intervención educativa en Puerto Rico, seguido de los programas en el sector público y privado que ofrecen estos servicios. Finalmente, realizamos un análisis de la viabilidad de implementar intervenciones educativas en el contexto puertorriqueño y ofrecemos algunas sugerencias para guiar el futuro de la intervención educativa en Puerto Rico."
  authors: Cordero-Arroyo, G., & Bermonti-Pérez, M. 
  url_or_doi: "https://coattipr.com/productospsicescolar"
  
- title: "Tendencias investigativas en programas graduados de Psicología Escolar en Puerto Rico: Una bibliografía anotada"
  date: "2021"
  where: "Libro: Aportaciones desde Puerto Rico a la Psicología Escolar"
  description:
    "Para este capítulo identificamos los programas de Psicología Escolar en Puerto Rico y describimos los criterios de inclusión para la redacción de la ficha de cada investigación que incorporamos.  Además, describimos el procedimiento que utilizamos para la recopilación de la información necesaria para la redacción de la ficha anotada. Posteriormente, examinamos las fichas anotadas para analizar las tendencias de investigación en la Psicología Escolar en Puerto Rico. Finalmente, concluimos con hallazgos generales, limitaciones y recomendaciones para fomentar la investigación en los diversos programas graduados de la especialidad."
  authors: Martínez Plana, M.R., & Cordero-Arroyo, G.
  url_or_doi: "https://coattipr.com/productospsicescolar"
  
- title: "Compromiso comunitario en un estudio sobre efectos de contaminación atmosférica en estudiantes puertorriqueños"
  date: "2020"
  where: Ámbito de Encuentros
  description:
    "La inclusión comunitaria en investigaciones ha servido como estrategia para maximizar los recursos de la comunidad escolar con el propósito de mejorar sus condiciones de salud. El compromiso de los investigadores con las comunidades no solo ofrece una mirada más compleja a la investigación, sino que es un elemento clave en el desarrollo de sus diferentes fases. Este artículo presenta estrategias para fortalecer el componente de compromiso comunitario en un estudio longitudinal sobre los efectos de la contaminación atmosférica en un grupo de estudiantes de escuela elemental en Puerto Rico. Se discuten datos sobre la tasa de participación y retención, las estrategias desarrolladas en colaboración con las comunidades escolares, así como los retos y lecciones aprendidas. Se espera que esta información sea de utilidad para que futuras investigaciones educativas incorporen estas y otras estrategias de participación comunitaria con el fin de generar mejores resultados para beneficio de las comunidades impactadas."
  authors: Báez Ávila, L.S., Cordero-Arroyo, G., Rivera Hiraldo, R., Moreira Travieso, A., Egipciaco Figueroa, C.A., & Otero Vélez A.
  url_or_doi: "https://documento.uagm.edu/carolina/revistas/ambito/ambito_encuentros_13-2.pdf"
  
- title: "Adaptation to computerized format of a cognitive intervention to improve reading skills"
  date: "2018"
  where: Revista Puertorriqueña de Psicología
  description:
    "The main goal of this study was to evaluate the computerized version of a cognitive intervention based on the PASS theory to improve spelling skills. Structured interviews were conducted to cognitive and educational intervention experts to assess the computerized intervention. Recommendations provided by the experts that improved aesthetics, ease of use, and the potential to improve spelling skills were incorporated. Finally, third and fourth grade students’ evaluation of the intervention indicates that it is feasible to use with this population. Findings suggest that the connection between the intervention and its theoretical framework was not altered and support the possibility of integrating technology as a way to administer cognitive interventions and improve psychoeducational practice."
  authors: Bermonti-Pérez, M., Cordero-Arroyo, G., & Moreno Torres, M.
  url_or_doi: "https://www.repsasppr.net/index.php/reps/article/view/431"

- title: "Neuropsychological intervention for students with inattention, hyperactivity, and reading difficulties"
  date: "2018"
  where: Revista Puertorriqueña de Psicología
  description:
    "The purpose of this study was to determine the efficacy of a PASS theory-based intervention to modify neurocognitive functions, specifically planning, and its impact on basic reading skills. This quantitative study used a Single-Subject Design with spelling measures and a pre-posttest design with standardized measures to assess the intervention’s impact on cognitive processes and reading skills. The sample consisted of three third-grade students with characteristics of inattention and hyperactivity who experienced reading difficulties. The results suggest that the intervention improved the planning ability of the participants, as well as other cognitive processes, and basic reading skills. The proposed intervention contributes to improve cognitive processes and reading skills in this population. Furthermore, this intervention provides a flexible alternative for psychology and education professionals to meet the needs of students with reading difficulties."
  authors: Cordero-Arroyo, G., González González, M., Bermonti-Pérez, M., & Moreno Torres, M.
  url_or_doi: "https://www.repsasppr.net/index.php/reps/article/view/427"

